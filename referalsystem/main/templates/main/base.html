<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div id="header">
        <span class="user">
            {% if request.user.is_authenticated %}
               {{ request.user.phone_number }},
                <a href="{% url 'logout' %}">Выход</a>
            {% endif %}
        </span>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
